    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Syne:wght@400;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cricket-red: #8b0000;
        --pitch-green: #2d5a27;
        --cream-white: #fdfaf5;
        --dark-accent: #1a1a1a;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--cream-white);
        color: var(--dark-accent);
        overflow-x: hidden;
      }
      .font-mono-system {
        font-family: 'Space Mono', monospace;
      }
      h1, h2, h3 {
        font-family: 'Syne', sans-serif;
        text-transform: uppercase;
        letter-spacing: -0.05em;
      }
      .brutalist-border {
        border: 4px solid var(--dark-accent);
      }
      .brutalist-border-heavy {
        border: 8px solid var(--dark-accent);
      }
      .brutalist-shadow {
        box-shadow: 12px 12px 0px var(--dark-accent);
      }
      .brutalist-shadow-red {
        box-shadow: 12px 12px 0px var(--cricket-red);
      }
      .brutalist-shadow-green {
        box-shadow: 12px 12px 0px var(--pitch-green);
      }
      .pitch-marking {
        background-image: radial-gradient(circle, var(--dark-accent) 1px, transparent 1px);
        background-size: 30px 30px;
        opacity: 0.1;
      }
      .pitch-line {
        height: 2px;
        background: repeating-linear-gradient(
          to right,
          var(--dark-accent),
          var(--dark-accent) 10px,
          transparent 10px,
          transparent 20px
        );
      }
      .cricket-ball {
        background: radial-gradient(circle at 30% 30%, #ff4d4d, var(--cricket-red));
        box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
      }
    </style>
